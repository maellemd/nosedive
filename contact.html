<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabinet d'Avocats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header avec logo et navigation -->
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Logo du cabinet d'avocats">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="about.html">À propos</a></li>
                <li><a href="articles.html">Articles</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section principale pour le contenu de la page -->
    <main>
        <section id="content">
            <h1>Contactez-nous</h1>
            <form>
                <label for="name">Nom et prenom :</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Telephone :</label>
                <input type="tel" id="phone" name="phone" required>
                <br>
                <label for="subject">Sujet :</label>
                <select id="subject" name="subject" required>
                    <option value="rdv">Prendre rdv</option>
                    <option value="recrutement">Recrutement</option>
                    <option value="Renseignements">Demande de renseignements</option>
                </select>
                <label for="message">Message :</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <br>
        <br>
        <br>
        <h2>A bientôt au Cabinet d'Avocats Made in Troyes</h2>
    </main>

    <footer>
        <div class="footer-content">
            <p><strong>Cabinet d'Avocats Made in Troyes</strong></p>
            <p>123 Rue de la Justice,10100 Troyes, France</p>
            <p>Téléphone : 03 25 45 67 89</p>
            <p>Email : contact@cabinetmit.fr</p>
        </div>
        <div class="logo-footer">
            <img src="logo.jpg" alt="Logo du cabinet dans le footer">
        </div>
    </footer>

</body>

</html>
